    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="signup.css" rel="stylesheet">
</head>
<body>

                    <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                        <li class="nav-item me-1">

            <a class="btn btn-primary btn-log" data-bs-toggle="modal" href="#" role="button" id="btnLogin">Accedi</a>

<div class="container-fluid d-flex align-items-center justify-content-center">
    <main class="signup-container md">
        <h2 style="text-align: center">Registrati al servizio</h2>
        <form class="d-flex justify-content-center mt-2" onsubmit="return false;">
            <div class="inner-w">
                <div class="row">
                    <div class="col-md-6">
                        <label for="inNome">
                            Nome
                        </label>
                        <input class="form-control w-100" type="text" id="inNome" aria-label="Nome">
                        <span id="inNomeError" class="errorMsg"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="inCognome">
                            Cognome
                        </label>
                        <input class="form-control w-100" type="text" id="inCognome" aria-label="Cognome">
                        <span id="inCognomeError" class="errorMsg"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inDataNascita">
                            Data di nascita
                        </label>
                        <input class="form-control w-100" type="date" id="inDataNascita" aria-label="Data di nascita" min="1922-01-01" max="2022-12-31">
                        <span id="inDataNascitaError" class="errorMsg"></span>
                    </div>
<!--                    <div class="col-md-6">-->
<!--                        <label for="inCittaNascita">-->
<!--                            CittÃ  di nascita-->
<!--                        </label>-->
<!--                        <input class="form-control w-100" type="text" id="inCittaNascita" aria-label="Citta di nascita">-->
<!--                        <span id="inCittaNascitaError" class="errorMsg"></span>-->
<!--                    </div>-->
                </div>
                <div class="row">
                    <label class="w-25" id="lblEmail" for="inEmail">
                        Email
                    </label>
<!--                    <label class="d-none" id="lblDomain" for="inDomain">-->
<!--                        Dominio Email-->
<!--                    </label>-->
                    <div class="input-group w-100" id="mail">

                        <input type="text" class="form-control" id="inEmail" aria-label="Email">
<!--                        <span class="input-group-text">&commat;</span>-->
<!--                        <input type="text" class="form-control" id="inDomain" data-errorspan="inEmailError" aria-label="Dominio email">-->
                    </div>
                    <span id="inEmailError" class="errorMsg w-50"></span>
                </div>
                <div class="row">
                    <div id="username">
                        <label for="inUsername">
                            Username
                        </label>
                        <input class="form-control w-100" type="text" id="inUsername" aria-label="Username">
                        <span id="inUsernameError" class="errorMsg"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inPassword">
                            Password (min. 3 caratteri)
                        </label>
                        <input class="form-control w-100" type="password" id="inPassword" aria-label="Password">
                        <span id="inPasswordError" class="errorMsg"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="inRipetiPassword">
                            Ripeti password
                        </label>
                        <input class="form-control w-100" type="password" id="inRipetiPassword" aria-label="RipetiPassword">
                        <span id="inRipetiPasswordError" class="errorMsg"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center mt-2">
                        <span id="requestError" class="errorMsg"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center mt-2">
                        <a class="btn btn-primary btn-log" id='signUP' href="#" role="button" >
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Registrati
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="signup.js"></script>
</body>
</html>
